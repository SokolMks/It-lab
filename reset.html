<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="./scss/main.css">
</head>
<body>
<section class="section">
    <div class="section-container">
        <div class="wrapper wrapper-restore-password">
            <form class="section-form">
                <div class="section-restore-password">
                    <a href="#">
                        <svg width="24" height="24" >
                            <use href="./images/sprite.svg#icon-angle-left"></use>
                        </svg>
                    </a>
                    <span class="restore-title">Restore password</span>
                </div>
                <div class="section-message section-message-confirm">
                    <p>Please use your email address, and weâ€™ll send you the link to reset your password</p>
                </div>
                <div class="input-wrapper">
                    <svg width="24" height="24" class="input-icon">
                        <use href="./images/sprite.svg#icon-email"></use>
                    </svg>
                    <input class="input-field" type="email" placeholder="Email" name="email">
                </div>
                <div class="form-submit">
                    <button class="form-submit-btn" type="submit">
                        Send Reset Link
                        <svg width="24" height="24" class="form-submit-icon">
                            <use href="./images/sprite.svg#icon-angle-right"></use>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
