<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./scss/style.css">
</head>
<body>
<section class="section">
    <div class="section-container">
        <div class="wrapper wrapper-sign-up">
            <form class="section-form">
                <p class="form-title">Sign Up</p>
                <div class="input-wrapper">
                    <svg width="24" height="24" class="input-icon">
                        <use href="./images/sprite.svg#icon-user"></use>
                    </svg>
                    <input class="input-field" type="text" placeholder="First Name" name="first">
                </div>
                <div class="input-wrapper">
                    <svg width="24" height="24" class="input-icon">
                        <use href="./images/sprite.svg#icon-user"></use>
                    </svg>
                    <input class="input-field" type="text" placeholder="Last Name" name="last">
                </div>
                <div class="input-wrapper">
                    <svg width="24" height="24" class="input-icon">
                        <use href="./images/sprite.svg#icon-email"></use>
                    </svg>
                    <input class="input-field" type="email" placeholder="Email" name="email">
                </div>
                <div class="input-wrapper">
                    <svg width="24" height="24" class="input-icon" class="input-icon">
                        <use href="./images/sprite.svg#icon-lock"></use>
                    </svg>
                    <input class="input-field" type="password" placeholder="Password" name="pass">
                    <svg width="24" height="24" class="input-icon display-password">
                        <use href="./images/sprite.svg#icon-eye-slash"></use>
                    </svg>
                </div>
                <div class="input-wrapper confirmation" >
                    <svg width="24" height="24" class="input-icon ">
                        <use href="./images/sprite.svg#icon-check"></use>
                    </svg>
                    <input class="input-field" type="password" placeholder="Confirm Password" name="confirm">
                    <svg width="24" height="24" class="input-icon display-password">
                        <use href="./images/sprite.svg#icon-eye-slash"></use>
                    </svg>
                </div>
                <div class="form-submit">
                    <button class="form-submit-btn" type="submit">
                        Sign up
                        <svg width="24" height="24" class="form-submit-icon">
                            <use href="./images/sprite.svg#icon-angle-right"></use>
                        </svg>
                    </button>
                </div>
            </form>
            <div class="section-button">
                <div class="section-text">
                    <p class="section-text-reminder">Already have an account?</p>
                    <a class="section-text-link" href="#">Sign In</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
