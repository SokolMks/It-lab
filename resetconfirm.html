<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restore Confirmation</title>
    <link rel="stylesheet" href="./scss/style.css">
</head>
<body>
<section class="section">
    <div class="section-container">
        <div class="wrapper wrapper-restore-password wrapper-restore-confirm">
            <form class="section-form">
                <div class="section-restore-password">
                    <a href="#">
                        <svg width="24" height="24">
                            <use href="./images/sprite.svg#icon-angle-left"></use>
                        </svg>
                    </a>
                    <span class="restore-title">Restore password</span>
                </div>
                <div class="section-message section-message-confirm">
                    <p>An email has been sent to <a class="section-message-email">example@exam.com</a>. Check your inbox, and click the reset link provided.</p>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
